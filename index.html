<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <title>Gigi Natroshvili | Results summary component</title>
</head>

<body>
  <div class="main">
    <div class="main-card">
      <div class="blue-card">
        <p class="blue-card-title">Your Result</p>
        <div class="score-wrapper">
          <h1 class="score">76</h1>
          <p class="max-score">of 100</p>
        </div>
        <h2 class="rate">Great</h2>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="white-board">
        <h2 class="white-board-title">Summary</h2>
        <div class="summary-cards">
          <div class="reaction-wrapper summary-card">
            <figure class="title">
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
              <p class="reaction">Reaction</p>
            </figure>

            <p class="summary-score"><span class="bold">80</span> / 100</p>
          </div>
          <div class="memory-wrapper summary-card">
            <figure class="title">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
              <p class="reaction">Memory</p>
            </figure>
            <p class="summary-score"><span class="bold">92</span> / 100</p>
          </div>
          <div class="verbal-wrapper summary-card">
            <figure class="title">
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
              <p class="reaction">Verbal</p>
            </figure>
            <p class="summary-score"><span class="bold">61</span> / 100</p>
          </div>
          <div class="visual-wrapper summary-card">
            <figure class="title">
              <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
              <p class="reaction">Visual</p>
            </figure>
            <p class="summary-score"><span class="bold">72</span> / 100</p>
          </div>
        </div>
        <button class="button-value">Continue</button>
      </div>
    </div>
  </div>
</body>

</html>
